<h2>Game Lobby number: {{gameLobbyId}}</h2>
<p> Current Player: {{gameLobby.currentPlayer}} </p>
<p> Last cards played: [] by  </p>
<p *ngIf="currentCard != null"> Current Card: {{currentCard.cardId }}</p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Player</th>
      <th scope="col">Card</th>
    </tr>
  </thead>
  <tbody *ngFor="let player of players">
      {{getCardsForPlayer(player.connectionId)}}
      <tr *ngFor="let attributes of currentCards">
          <td> {{player.username}}</td>
          <td>{{attributes}}</td>
        </tr>
  </tbody>
</table>
