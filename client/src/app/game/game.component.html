
<h3 style="color: white;"> Id: {{gameLobbyId}}</h3>
<div *ngIf="gameService.gameLobby$ | async; let _gameLobby"> 
    <p>{{_gameLobby.gameLobbyName}}</p>
    <p>{{_gameLobby | json}}</p>    
</div>

<div class="circle" style="align-self: center;"></div>

<div *ngIf="players?.connections.length > 0">
    <p *ngFor="let player of players.connections"> {{player}}</p>
</div>
